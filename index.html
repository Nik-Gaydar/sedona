<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sedona</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="#" class="header__logo">
        <img src="/images/logo.png" alt="sedona">
      </a>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">О Седоне</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-user">
          <li class="navigation-user__item">
            <a href="#" class="navigation-user__link">
              <span class="visually-hidden">
                Поиск
              </span>
            </a>
          </li>
          <li class="navigation-user__item">
            <a href="#" class="navigation-user__link">
              <span class="visually-hidden">
                Избранное 
              </span>
            </a>
          </li>
          <li class="navigation-user__item">
            <a href="#" class="navigation-user__link">
              <span class="visually-hidden">
                Оставить заявку
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-index">
    <h1 class="visually-hidden">Гостиница Sedona</h1>
    <section class="hero">
      <div class="hero__wrapper">
        <img src="/images/index-background.png" alt="фото каньона" class="hero__background">
        <img src="/images/welcome.svg" alt="добро пожаловать в Sedona" class="hero__description">
        <img src="/images/divider.png" alt="" class="hero__devider">
      </div>
    </section>

  </main>

</html>
